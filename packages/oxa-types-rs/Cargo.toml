[package]
name = "oxa-types"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Rust types generated from the OXA schema"
repository = "https://github.com/oxa-dev/oxa"
keywords = ["oxa", "types", "schema"]
categories = ["data-structures", "encoding"]

[dependencies]
monostate = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
